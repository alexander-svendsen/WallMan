<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>

<link rel="stylesheet" type="text/css" href="style/main.css">

</head>
<body onload = "init()">

<div class="container">
    <h1 style="color: white">WallMan</h1>
    <p style="color: white">A Distributed Client </p>
    <p>
        <form id="playerProp">
        <div class="input-append">
            <input class="span2" id="appendedInputButton" type="text" placeholder="Username">
            <input type="submit" class="btn btn-primary" id="joinButton" data-loading-text="joining..." value="Join Game!">
        </div>
        </form>
    </p>
</div>

<script src="js/Vector2.js"></script>
<script>

var tasksURI = 'http://129.242.22.192:8080/';
var username = ""
var prevDirection = ""
var ajax = function(uri, method, data) {
    var request = {
        url: uri,
        type: method,
        contentType: "application/json",
        accepts: "application/json",
        cache: false,
        dataType: 'json',
        data: JSON.stringify(data)
    };
    return $.ajax(request);
};

var right = function(){
    self.ajax(self.tasksURI + 'move', 'POST', {"name" : self.username, "direction" : "right"});
};
var left = function(){
    self.ajax(self.tasksURI + 'move', 'POST', {"name" : self.username, "direction" : "left"});
};
var up = function(){
    self.ajax(self.tasksURI + 'move', 'POST', {"name" : self.username, "direction" : "up"});
};
var down = function(){
    self.ajax(self.tasksURI + 'move', 'POST', {"name" : self.username, "direction" : "down"});
};

var joinGame = function(){

};

$("#playerProp").on("submit", function(e) {
    e.preventDefault();
    var button = $('#joinButton');

    var inputField = $('#appendedInputButton');
    username = inputField.val();

    if (username.length == 0){
        console.log("WTF");
        button.toggleClass('btn-primary', false);
        button.toggleClass('btn-danger', true);
        $('#errorContainer').toggleClass('error', true);
        var input = $('#appendedInputButton');
        input.attr("placeholder", "Must have one");
        input.css('border-color', '#b94a48');
        return;
    }

    button.prop('disabled', true);
    inputField.prop('disabled', true);

    button.toggleClass('btn-primary', true);
    button.toggleClass('btn-danger', false);
    $('#errorContainer').toggleClass('error', false);
    ajax(self.tasksURI + 'join', 'POST', {"name" : self.username}).done(self.showCanvas());
});

var showCanvas = function(){
    $('.container').remove();
    setup()
};


var canvas,
 	c, // c is the canvas' context 2D
	container,
    touchID = -1,
    radius = 40,
    touchPos = new Vector2(0,0),
    touchStartPos = new Vector2(0,0),
    vector = new Vector2(0,0);

var mouseX, mouseY,
    // is this running in a touch capable environment?
    touchable = 'createTouch' in document,
    touches = []; // array of touch vectors



function resetCanvas (e) {  
 	// resize the canvas - but remember - this clears the canvas too. 
  	canvas.width = window.innerWidth; 
	canvas.height = window.innerHeight;
	
	//make sure we scroll to the top left. 
	window.scrollTo(0,0); 
}

function init(){
	
}

function setup(){
    setInterval(draw, 1000/35);
    setupCanvas();


    if(touchable) {
        canvas.addEventListener( 'touchstart', onTouchStart, false );
        canvas.addEventListener( 'touchmove', onTouchMove, false );
        canvas.addEventListener( 'touchend', onTouchEnd, false );
        window.onorientationchange = resetCanvas;
        window.onresize = resetCanvas;
    } else {

        canvas.addEventListener( 'mousemove', onMouseMove, false );
        canvas.addEventListener( 'mousedown', onMouseStart, false );
        canvas.addEventListener( 'mouseup', onMouseEnd, false );
    }
}
function draw() {
	c.clearRect(0,0,canvas.width, canvas.height); 
	if(touchable) {
		for(var i=0; i<touches.length; i++)
		{
			var touch = touches[i];
            if (touch.identifier == touchID){
                //TESTING PURPOSES
                c.beginPath();
                c.fillStyle = "white";
                c.fillText("touch id : "+touch.identifier+" x:"+touch.clientX+" y:"+touch.clientY, touch.clientX+30, touch.clientY-30);
                //--------------

                c.beginPath();
                c.strokeStyle = "cyan";
                c.lineWidth = 6;
                c.arc(touchStartPos.x, touchStartPos.y, radius,0,Math.PI*2,true);
                c.stroke();
                c.beginPath();
                c.strokeStyle = "cyan";
                c.lineWidth = 2;
                c.arc(touchStartPos.x, touchStartPos.y, 60,0,Math.PI*2,true);
                c.stroke();
                c.beginPath();
                c.strokeStyle = "cyan";
                c.arc(touchPos.x, touchPos.y, radius, 0,Math.PI*2, true);
                c.stroke();
            }
	    }
    }
    else {

        //TESTING PURPOSES
		c.fillStyle	 = "white";
		c.fillText("mouse : "+mouseX+", "+mouseY, mouseX, mouseY);
        //----------------

        if (touchID > 0){
            c.beginPath();
            c.strokeStyle = "cyan";
            c.lineWidth = 6;
            c.arc(touchStartPos.x, touchStartPos.y, 40,0,Math.PI*2,true);
            c.stroke();
            c.beginPath();
            c.strokeStyle = "cyan";
            c.lineWidth = 2;
            c.arc(touchStartPos.x, touchStartPos.y, 60,0,Math.PI*2,true);
            c.stroke();
            c.beginPath();
            c.strokeStyle = "cyan";
            c.arc(touchPos.x, touchPos.y, 40, 0,Math.PI*2, true);
            c.stroke();
        }
		
	}
	
}



function onTouchStart(e) {

    for(var i = 0; i<e.changedTouches.length; i++){
        var touch =e.changedTouches[i];
        if(touchID<0){
            touchID = touch.identifier;
            touchStartPos.reset(touch.clientX, touch.clientY);
            touchPos.copyFrom(touchStartPos);
            vector.reset(0,0);
        }
    }
    touches = e.touches;

}
 
function onTouchMove(e) {
    e.preventDefault(); // Prevent the browser from doing its default thing (scroll, zoom)

    for(var i = 0; i<e.changedTouches.length; i++){
        var touch =e.changedTouches[i];
        if(touchID == touch.identifier){
            touchPos.reset(touch.clientX, touch.clientY);
            vector.copyFrom(touchPos);
            vector.minusEq(touchStartPos);
            break;
        }
    }
    touches = e.touches;
    getDirection()
} 
 
function onTouchEnd(e) {
    touches = e.touches;
    for(var i = 0; i<e.changedTouches.length; i++){
        var touch =e.changedTouches[i];
        if(touchID == touch.identifier){
            touchID = -1;
            vector.reset(0,0);
            break;
        }
    }
}

function onMouseMove(e) {
	mouseX = event.offsetX;
	mouseY = event.offsetY;
    e.preventDefault(); // Prevent the browser from doing its default thing (scroll, zoom)
    if(touchID == 1){
        touchPos.reset(event.offsetX, event.offsetY);
        vector.copyFrom(touchPos);
        vector.minusEq(touchStartPos);
    }
    getDirection()
}

function onMouseStart(e){
    if(touchID<0){
        touchID = 1;
        touchStartPos.reset(event.offsetX, event.offsetY);
        touchPos.copyFrom(touchStartPos);
        vector.reset(0,0);
    }
}

function onMouseEnd(e){
    if(touchID == 1){
        touchID = -1;
        vector.reset(0,0);
    }
}

function getDirection(){ //TODO: NOT SPAM
    if (vector.magnitude() > radius){
        x =  (vector.x*vector.x);
        y =  (vector.y*vector.y);
        if (x > y){
            if (vector.x < 0){
                if (prevDirection != "left"){
                    console.log("left");
                    left();
                    prevDirection = "left"
                }
            }
            else{
                if (prevDirection != "right"){
                    console.log("right");
                    right();
                    prevDirection = "right"
                }
            }
        }
        else{
            if (vector.y < 0){
                if (prevDirection != "up"){
                    console.log("up");
                    up();
                    prevDirection = "up"
                }
            }
            else{
                if (prevDirection != "down"){
                    console.log("down");
                    down();
                    prevDirection = "down"
                }
            }
        }
    }

}
function setupCanvas() {
	
	canvas = document.createElement( 'canvas' );
	c = canvas.getContext( '2d' );
	container = document.createElement( 'div' );
	container.className = "drawcanvas";

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	document.body.appendChild( container );
	container.appendChild(canvas);	
	
	c.strokeStyle = "#ffffff";
	c.lineWidth =2;	
}


</script>
</body>
